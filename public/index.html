<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, height=device-height, user-scalable=no, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />

    <!-- Apple WebApp -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Calcula Carrinho" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <link rel="mask-icon" href="<%= BASE_URL %>img/icons/safari-pinned-tab.svg" color="#696D70" />

    <!-- iPhone 11 Pro Max, Xs Max (1242px x 2688px) -->
    <link rel="apple-touch-startup-image" media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 3)" href="<%= BASE_URL %>img/splash/apple-launch-414x896@3x.png" />
    <!-- iPhone 11, Xr (828px x 1792px) -->
    <link rel="apple-touch-startup-image" media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 2)" href="<%= BASE_URL %>img/splash/apple-launch-414x896@2x.png" />
    <!-- iPhone 11 Pro, Xs, X (1125px x 2436px) -->
    <link rel="apple-touch-startup-image" media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)" href="<%= BASE_URL %>img/splash/apple-launch-375x812@3x.png" />
    <!-- iPhone 8 Plus, 7 Plus, 6s Plus, 6 Plus (1242px x 2208px) -->
    <link rel="apple-touch-startup-image" media="(device-width: 414px) and (device-height: 736px) and (-webkit-device-pixel-ratio: 3)" href="<%= BASE_URL %>img/splash/apple-launch-414x736@3x.png" />
    <!-- iPhone 8, 7, 6s, 6 (750px x 1334px) -->
    <link rel="apple-touch-startup-image" media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2)" href="<%= BASE_URL %>img/splash/apple-launch-375x667@2x.png" />
    <!-- iPhone SE, iPhone 5S and earlier (640px x 1136px) -->
    <link rel="apple-touch-startup-image" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)" href="<%= BASE_URL %>img/splash/apple-launch-320x568@2x.png" />

    <link rel="apple-touch-icon" sizes="120x120" href="<%= BASE_URL %>img/icons/apple-touch-icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="<%= BASE_URL %>img/icons/apple-touch-icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="<%= BASE_URL %>img/icons/apple-touch-icon-167x167.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="<%= BASE_URL %>img/icons/apple-touch-icon-180x180.png" />

    <!-- Android WebApp -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#81bb35" />

    <!-- General WebApp -->
    <link rel="icon" sizes="16x16" href="<%= BASE_URL %>img/icons/favicon-16x16.png" />
    <link rel="icon" sizes="32x32" href="<%= BASE_URL %>img/icons/favicon-32x32.png" />
    <link rel="icon" sizes="64x64" href="<%= BASE_URL %>img/icons/favicon-64x64.png" />

    <title>Carregando...</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but Calcula Carrinho doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>

  </body>
</html>
